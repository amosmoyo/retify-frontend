<div class="tab-pane fade show" id="company" role="tabpanel" aria-labelledby="company-tab">
  <br><br>
  <h3 class="register-heading text-sm-start text-md-center">You are signing up as a Organization</h3>
  <form class="mt-3" #signup="ngForm" (ngSubmit)="save(signup)">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <mat-form-field class="input mb-0">
            <input matInput type="text" placeholder="companyname(required)" name="cname" ngModel #cname="ngModel"
              required class="p-0 m-0">
          </mat-form-field>
          <mat-error *ngIf="cname.invalid && (cname.touched || cname.dirty)" class="mt-0">
            <em *ngIf="cname.errors.required" class="mt-0"> Company name  is required</em>
          </mat-error>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <mat-form-field class="input">
            <input matInput type="email" placeholder="email(required)" name="email" ngModel #email="ngModel" required
              email class="p-0 m-0">
          </mat-form-field>
          <mat-error *ngIf="email.invalid && (email.touched || email.dirty)" class="mt-0">
            <em *ngIf="email.errors.required">email is required</em>
            <em *ngIf="email.errors.email">enter a valid email</em>
          </mat-error>
        </div>
      </div>
    </div>
    <div class="row justify-content-around">
      <div class="col-md-6">
        <mat-form-field class="input">
          <input matInput type="password" placeholder="password(required)" name="password" ngModel
            #password="ngModel" required minlength="4" class="p-0 m-0">
        </mat-form-field>
        <mat-error *ngIf="password.invalid && (password.touched || password.dirty)" class="mt-0">
          <em *ngIf="password.errors.required">password is required</em>
          <em *ngIf="password.errors.minlength">password is too short</em>
        </mat-error>
      </div>
      <div class="col-md-6">
        <mat-form-field class="input">
          <input matInput type="password" placeholder="confirmpass(required)" name="confirmPassword" ngModel
            #confirmPassword="ngModel" required class="m-0 p-0">
          <mat-error *ngIf="confirmPassword.invalid && (confirmPassword.touched || confirmPassword.dirty)">
            <em *ngIf="confirmPassword.errors.required">confirm password required</em>
            <em *ngIf="confirmPassword.errors.matchValueError">password does not match</em>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button mat-raised-button  class="btnRegister" [disabled]="signup.invalid || signup.pristine">Register</button>
  </div>
  </form>
</div>
